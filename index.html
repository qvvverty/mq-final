<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surface</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <img class="logo" src="./svg/surface_logo_text.svg" alt="Surface logo">
        <h1 class="site-title">
            <span class="site-title-sentence">Be recruited</span>
            <span class="site-title-sentence">Play college sports</span>
        </h1>
        <div class="app-button apple-button">
            <div class="store-description">
                <span class="store-invitation">Download on the</span><span class="store-name">App Store</span>
            </div>    
        </div>
        <div class="app-button google-button">
            <div class="store-description">
                <span class="store-invitation">Get it on</span><span class="store-name">Google Play</span>
            </div>
        </div>
    </header>
</body>
</html>
